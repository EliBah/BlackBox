<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery Test Page</title>
        <script src="scripts/jquery-2.1.0.js" type="text/javascript"></script>
        <style>
		#nav{
			
			position: absolute;
			top:0;
			bottom:0;
			right:-3%;
			height: 200px;
			margin-top:auto;
			margin-bottom:auto;
			}
		
		#wholeList{
			list-style: none;
			padding-left: 5px;
			text-align: center;
			color: white;
			}
		.listItem{
			border: 1px solid white;
			background-color: #595959;
			border-radius: 25px;
			padding: 5px;
			padding-right: 100px;
			margin-top: 5px;
			box-shadow: -5px 5px 5px grey;
			
			}
		
		</style>
    </head>
    <body>
<div id="img"></div>
<div id="nav">
<ul id="wholeList">
	<li class="listItem">Home</li>
	<li class="listItem">Play</li>
	<li class="listItem">How to</li>
	<li class="listItem">About us</li>
</ul>
</div>

    </body>

</html>
