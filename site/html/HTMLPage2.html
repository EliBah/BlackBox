//THIS PART IS FOR THE BUTTONS

var random3 = Math.floor(Math.random()*9);

	while(colourChosen == answer){
	random3 = Math.floor(Math.random()*9);

	colourChosen = randomColour3;
	};
 };
 
 //makes sure the first random colour is not duplicated.

	default:
		topLeft();

};
